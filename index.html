<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


  
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <p class="current-date">November 2023</p>
                <div class="icons">
                    <span id="prev" class="cheveron-up cheveron">&#8896 </span>
                    <span id="next" class="cheveron_down cheveron">&#8897 </span>
                </div>
            </nav>
        </header>
        <div class="calendar">
            <ul class="week">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wen</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            
             
            </ul>
        </div>
    </div>
    <script type="text/javascript" src=script.js></script>
</body>

</html>
